name: Lint

on:
  push:
    branches: [main, pipelines-test]
  pull_request:
    branches: [main, pipelines-test]

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Download Go modules
        run: go mod tidy

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.58.0

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: run --timeout=5m -v --out-format=colored-line-number